<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - La Cabaña del Nono</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
       body {
            font-family: Candara, sans-serif;
            background-image: url("fotos/fondo.png");
            background-size: cover;       
            background-position: center;   
            background-attachment: fixed;  
            color: #212121;
            padding: 1em 0;
            text-align: center;
            height: 100vh;
        }
        header {
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #3498db;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: #212121;
            text-decoration: none;
            margin: 0 1em;
            padding: 0.5em 1em;
            background-color: #ebf5fb;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #aed6f1;
        }
        main {
            padding: 2em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye el espacio entre los elementos */
            height: 100%; /* Asegura que el contenedor ocupe todo el espacio disponible */
        }
        .button {
            display: inline-block;
            padding: 15px 30px; /* Aumenta el tamaño del botón */
            color: #fff;
            background-color: #99FF00;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1em;
            font-size: 20px; /* Aumenta el tamaño de la fuente del botón */
        }
        .button:hover {
            background-color: #246947;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #B2EBF2;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        /* Contenedor para los botones de Instagram y WhatsApp */
        .social-buttons {
            display: flex;
            justify-content: center; /* Centra los botones */
            gap: 20px; /* Espacio entre los botones */
            margin-top: 20px;
        }

        /* Botón de Instagram */
        .instagram-button {
            display: inline-block;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #E1306C;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .instagram-button img {
            width: 40px;
            height: 40px;
        }
        .instagram-button:hover {
            transform: scale(1.2);
        }

        /* Botón de WhatsApp */
        .whatsapp-button {
            display: inline-block;
            width: 70px; /* Aumenta el tamaño del botón */
            height: 70px; /* Aumenta el tamaño del botón */
            border-radius: 50%;
            background-color: #25D366; /* Color verde de WhatsApp */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .whatsapp-button img {
            width: 40px; /* Aumenta el tamaño del ícono */
            height: 40px; /* Aumenta el tamaño del ícono */
        }

        .whatsapp-button:hover {
            transform: scale(1.2); /* Aumenta el tamaño al pasar el ratón */
        }

        /* Tooltip (nube de texto) */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Posición por encima del botón */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Contenedor de los GIFs dentro del recuadro */
        .gif-container {
            display: flex;
            justify-content: center;
            gap: 100px; /* Espacio entre los GIFs */
            margin-top: 20px;
            position: relative; /* Para posicionar el texto encima */
        }

        .gif-corner {
            width: 250px; /* Ajusta el tamaño de los GIFs */
            height: 250px; /* Ajusta el tamaño de los GIFs */
        }

        /* Estilo para el texto "Te esperamos!!" sobre los GIFs */
        .gif-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #212121;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="fotos/cont.png" height="90" alt="Logo de La Cabaña del Nono">
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="fotos.html">Fotos</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <main>
        <div class="container">
            <h2>Contacto</h2>
            
            <!-- Contenedor para los botones -->
            <div class="social-buttons">
                <!-- Botón de Instagram con Tooltip -->
                <div class="tooltip">
                    <a href="https://www.instagram.com/lacabadelnonocba/" class="instagram-button" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
                    </a>
                    <span class="tooltip-text">Seguinos en insta</span>
                </div>

                <!-- Botón de WhatsApp con Tooltip -->
                <div class="tooltip">
                    <a href="https://wa.me/5493515640896" class="whatsapp-button" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    </a>
                    <span class="tooltip-text">Reserva Ahora</span>
                </div>
            </div>

            <!-- Contenedor de los GIFs con el texto "Te esperamos!!" en el medio -->
            <div class="gif-container">
                <img class="gif-corner" src="fotos/hola.gif" alt="GIF 1">
                <img class="gif-corner" src="fotos/hola1.gif" alt="GIF 2">
                <div class="gif-text">Te esperamos!!</div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
