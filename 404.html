<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff6f61;
        }
        h2 {
            font-size: 24px;
            color: #444;
        }
        p {
            margin: 10px 0 20px;
            color: #666;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/d/d7/404_page_not_found.png" alt="Error 404">
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, pero la página que buscas no está disponible o ha sido movida.</p>
        <a href="index.html">Volver al inicio</a>
        <footer>
            &copy; 2024 La Cabaña del Nono
        </footer>
    </div>
</body>
</html>
